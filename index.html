<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/piggy-png.png" />
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/variables.css" />
  <script src="js/script.js" async></script>
  <script src="js/outline-script.js" async></script>
  <title>Socketbank</title>
</head>
<body>
  <nav>
    <img src="assets/logo-bank.png" alt="logo for Socketbank" class="logo" />
    <p class="salute">Welcome user</p>
    <form class="form-login">
      <input type="text" placeholder="username" class="username"/>
      <input type="number" placeholder="password" maxlength="8" class="password"/>
      <button class="btn--login">Enter</button>
    </form>
  </nav>
  <main class="main">
    <div class="transactions"></div>
      <ul>
        <li class="summary-value-in container-amount"></li>
        <li class="summary-value-out container-amount"></li>
        <li class="summary-interest container-amount"></li>
      </ul>
    </div>
    <div class="container-amount">
      <h3>Balance</h3>
      <h3 class="label--balance"></h3>
    </div>
  </main>
</body>
</html>
